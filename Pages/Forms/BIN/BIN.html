<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin Card Form</title>
    <link rel="stylesheet" href="BIN.css">
</head>
<body>
    <header>
        <div class="bin-card">
            <h2>BIN CARD</h2>
        </div>
        <div class="stock-location">
            <h2>STOCK LOCATION</h2>
            <input type="text" id="stock-location-input" name="stock-location">
        </div>
        <div class="item-info">
            <div class="item-info-title">
                <h2>ITEM INFORMATION</h2>
            </div>
            <div class="description">
                <h3>DESCRIPTION</h3>
                <input type="text" id="description" name="description">
            </div>
        </div>
    </header>
    <div class="container">
        <table id="bin-card-table">
            <thead>
                <tr>
                    <th>DATE</th>
                    <th>REFERENCE</th>
                    <th>SUPPLIER</th>
                    <th>QTY.</th>
                    <th>DATE</th>
                    <th>RECIPIENT</th>
                    <th>QTY.</th>
                    <th>BALANCE QTY.</th>
                </tr>
            </thead>
            <tbody>
                <!-- rows added here -->
            </tbody>
        </table>
    </div>
    <script src="BIN.js"></script>
</body>
</html>
