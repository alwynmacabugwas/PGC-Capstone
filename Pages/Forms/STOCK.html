<!DOCTYPE html>
<html>
<head>
    <title>Stock Card</title>
    <link rel="stylesheet" type="text/css" href="STOCK.css">
</head>
<body>
    <div class="header">
        <h2 class="centered">STOCK CARD</h2>
        <div class="header-fields">
            <div class="left-fields">
                <p>Unit Price : <input type="text"></p>
                <p>Article : <input type="text"></p>
                <p>Description : <input type="text"></p>
            </div>
            <div class="right-fields">
                <p>Stock No. <input type="text"></p>
                <p>Quantity Unit : <input type="text"></p>
            </div>
        </div>
    </div>
    <table>
        <tr>
            <th>Date Received or Issued</th>
            <th>Requisition or Issue Order Number</th>
            <th>From/Whom Received* or to Whom Issued</th>
            <th>Quantity Received</th>
            <th>Quantity Issued</th>
            <th>Quantity on hand</th>
            <th>REMARKS</th>
        </tr>
        <!-- Rows for data input -->
    </table>
</body>
</html>
