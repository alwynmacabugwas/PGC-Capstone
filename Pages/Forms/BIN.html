<!DOCTYPE html>
<html>
<head>
    <title>Bin Card</title>
    <link rel="stylesheet" type="text/css" href="BIN.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="bin-card">
                <h2>BIN CARD</h2>
            </div>
            <div class="stock-location">
                <h3>STOCK LOCATION</h3>
                <div class="stock-location-text">
                    <p>Enter Stock Location:</p>
                </div>
                <div class="stock-location-input">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="item-info">
                <h3>ITEM INFORMATION</h3>
                <div class="description-box">
                    <p>Description:</p>
                    <input type="text" placeholder="Enter description">
                </div>
            </div>
        </div>
    </div>
    <table>
        <tr>
            <th colspan="4">RECEIPTS</th>
            <th colspan="3">ISSUANCES</th>
            <th rowspan="2">BALANCE</th>
        </tr>
        <tr>
            <th>DATE</th>
            <th>REFERENCE</th>
            <th>SUPPLIER</th>
            <th>QTY.</th>
            <th>DATE</th>
            <th>RECIPIENT</th>
            <th>QTY.</th>
        </tr>
        <tr>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
    </table>
</body>
</html>
