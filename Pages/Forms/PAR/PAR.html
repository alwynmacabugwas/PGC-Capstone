<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Accountability Receipt</title>
    <link rel="stylesheet" href="PAR.css">
</head>
<body>
    <div class="container">
        <h1 class="title">PROPERTY ACCOUNTABILITY RECEIPT</h1>
        <div class="subtitle">
            <h2>PROVINCE OF CAVITE</h2>
            <div class="lgu">
                <h3>LGU</h3>
                <p>No.___________</p>
            </div>
        </div>
        <form>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Quantity</th>
                            <th>Unit</th>
                            <th>Description</th>
                            <th>Property No.</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <div class="approved-received">
                <p class="approved">Approved for Issuance:</p>
                <div class="received">
                    <div>
                        <p>Received from:</p>
                        <input type="text" placeholder="Name" value="FERDINAND A. BELAMIDE, MPA">
                        <input type="text" placeholder="Position" value="Provincial General Services Officer">
                        <input type="date">
                    </div>
                    <div>
                        <p>Received by:</p>
                        <input type="text" placeholder="Name">
                        <input type="text" placeholder="Position">
                        <input type="date">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="PAR.js"></script>
</body>
</html>
