<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Property Inventory</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
        <link rel="stylesheet" href="../home/homePage.css">
        <link rel="stylesheet" href="../inventoryTables/tables.css">
    </head>
    <body>
        <div class="sidebar">
            <div class="sidebar-content">
                <img src="../../icons/PGC logo.png" alt="Logo">
                <h1>GOVERNMENT
                    OF CAVITE<br>
                    INVENTORY<br>
                </h1>
            </div>
            <ul>
                <div class = "item-div">
                    <li id="home"><img src="../../icons/home icon.png" alt="Home Icon">Home</li>
                </div>
                <div class="item-div">
                    <li id="inventory_overall"><img src="../../icons/inventory icon.png" alt="Inventory Icon">Inventory</li>
                    <li id="inventory_supply"><img src="../../icons/supplies icon.png" alt="supplies icon">Supplies</li>
                    <li id="inventory_property"><img src="../../icons/properties icon.png" alt="Properties Icon">Property</li>
                </div> 
            </ul>
        </div>
        <div class="table">
            <table id="inventory-table">
                <tr id="tableHeader">
                    <th>Date</th>
                    <th>Supplier</th>
                    <th>Item</th>
                    <th>Item_Type</th>
                    <th>Unit</th>
                    <th>Quantity</th>
                    <th>Price per Unit</th>
                    <th>Total price</th>
                    <th>Department</th>
                    <th>Expiry Date</th>
                </tr>                
            </table>
        </div>
        
        <h1 class="overall-header">Property</h1>
        <h1 class="inventory-header">Inventory</h1>
    
        <!-- Search form and search button -->
            <input type="text" name="search" placeholder="Search item or order no.">
            <button class="search-btn">Search</button>
    
        <!-- Search form and search button -->
        <button class="add-item-btn">Add Item to Inventory</button>

        <script src="../home/homePage.js"></script>
        <script src="inventory.js"></script>
    </body>
